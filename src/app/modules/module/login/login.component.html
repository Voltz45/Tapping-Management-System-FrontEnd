<div class="login-container">
  <div class="login-form-container">
    <div class="signin-signup">
      <form [formGroup]="form" autocomplete="off" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="input-icon bx bx-user"></i>
          <input type="text" placeholder="Username" formControlName="username">
          <p *ngIf="form.controls['username'].invalid && form.controls['username'].touched"
             style="color: red; margin: 0 0 0 3.3rem">Username Required!</p>
        </div>
        <div class="input-field">
          <i class="input-icon bx bx-lock"></i>
          <input type="password" placeholder="Password" formControlName="password">
          <p *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
             style="color: red; margin: 0 0 0 3.3rem">Password Required!</p>
        </div>

        <button class="btn solid" (click)="onLogin(form.value)" [disabled]="form.invalid || showLoading">
          <span *ngIf="showLoading">Loading </span>
          <span *ngIf="!showLoading">Login</span>
          <i *ngIf="showLoading" class="bx bx-loader bx-spin"></i>
        </button>
      </form>
      <form [formGroup]="form" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="input-icon bx bx-user"></i>
          <input type="text" placeholder="Username" formControlName="username">
        </div>
        <div class="input-field">
          <i class="input-icon bx bx-lock"></i>
          <input type="text" placeholder="Password" formControlName="password">
        </div>

        <input type="submit" value="Sign up" class="btn solid">
      </form>
    </div>
  </div>
  <div class="login-panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New Here ?</h3>
        <p>Sheild Your Transactions, Monitoring Your Devices, Save Your Performances!</p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>

      <img src="../../../../assets/login-logo/monitoringWhite.svg" class="image" alt="">
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus impedit quidem quibusdam?</p>
        <button class="btn transparent" id="sign-in-btn">Sign up</button>
      </div>

      <img src="../../../../assets/login-logo/monitoringWhite.svg" class="image" alt="">
    </div>
  </div>
</div>
