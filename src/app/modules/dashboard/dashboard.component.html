<div class="dashboard-container">

  <div class="dashboard-header-content">
    <mat-card class="card-header-content mat-elevation-z6">
      <span class="card-header-text">Hi John Lennon, Good Morning! ðŸ‘‹</span>
      <button mat-raised-button color="primary" class="card-header-export-button" (click)="exportButtonListener()">
        Export
      </button>
    </mat-card>
  </div>

  <div class="content-1-container">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="content-1">
      <mat-card fxFlex="25" class="card-content-1-success mat-elevation-z6">
        <transaction-status [status]="'success'"></transaction-status>
      </mat-card>
      <mat-card fxFlex="25" class="card-content-1-declined mat-elevation-z6">
        <transaction-status [status]="'declined'"></transaction-status>
      </mat-card>
      <mat-card fxFlex="25" class="card-content-1-pending mat-elevation-z6">
        <transaction-status [status]="'pending'"></transaction-status>
      </mat-card>
      <mat-card fxFlex="25" class="card-content-1-timeout mat-elevation-z6">
        <transaction-status [status]="'timeout'"></transaction-status>
      </mat-card>
    </div>
  </div>

  <mat-divider class="divider"></mat-divider>

  <div class="content-2">
    <mat-card class="card-content-2 mat-elevation-z6">
      <div class="transaction-rate-chart">
        <transactionRate-widget-chart></transactionRate-widget-chart>
      </div>
    </mat-card>
  </div>

  <mat-divider class="divider"></mat-divider>

  <div class="content-3">
    <mat-card class="card-content-3">test</mat-card>
  </div>
</div>
