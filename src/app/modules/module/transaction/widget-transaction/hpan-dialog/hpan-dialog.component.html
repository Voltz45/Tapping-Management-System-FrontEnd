<span>
      <a (click)="buttonClicked(hpanDialog)" class="masked-hpan">{{cellValue}}</a>
</span>
<ng-template #hpanDialog>
  <div class="hpan-dialog-container">
    <span style="">Clear HPAN</span>
    <input
      class="hpan-dialog-clear"
      style="text-align: center"
      type="text" [value]="clearHpan" readonly>
  </div>
</ng-template>
